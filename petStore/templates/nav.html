<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  {% csrf_token %}
  <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="{% url "home" %}">Pet Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url "about" %}">About</a></li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle show" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">Category</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for i in categories %}
                      <li><a class="dropdown-item" href="{% url 'category' i.id %}">{{ i.name }}</a></li>
                      <li><hr class="dropdown-divider"></li>
                  {% endfor %}
                  </ul>
              </li>
              
              <li class="nav-item">
                  {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <a class="nav-link" href="/login">Login</a>
                  {% endif %}
              </li>
          </ul>
        <form class="d-flex">
            <a href= "{% url 'display_cart' %}" class="btn btn-outline-dark" >
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span class="badge bg-dark text-white ms-1 rounded-pill">{{cart_product | length}}</span>
            </a>
        </form>
      </div>
  </div>
</nav>
